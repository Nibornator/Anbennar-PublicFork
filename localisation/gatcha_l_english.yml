  banishment.1.t:0 "§PDivine Punishment§!"
  banishment.1.d:0 "Five stood at the breach. Each a sinner in their own right. One destined for an accursed fate.\n\nRagged as the first was, their form stood still, unwavering resolve rejecting their condition.\n\n"Sleep, for you will find no rest here. Turn back and your salvation will turn to dust."\n\nDarting eyes and a contorted stance, the second was poised as if atop a knife's edge.\n\n"Approach, you’re now within the reach of those that would deceive you."\n\nIgnorant, but calm. There was little the third feared, albeit there was little they knew.\n\n"Entreat, for you will understand little. Naivety will not grant you the strength you need.\n\nKindness and care, what else could describe the fourth? There was little room for such a disposition here.\n\n"Embrace, there is none here within your indulgent reach."\n\nAwestruck, but filled with a vast understanding. The fifth was the only one to waver backwards.\n\n"Remember, for your meager knowledge will be of little value here."\n\nFive crumbled at the breach, but only one would face its wrath."
  banishment.1.a:0 "The Weary"
  banishment.1.b:0 "The Betrayed"
  banishment.1.c:0 "The Innocent"
  banishment.1.e:0 "The Charitable"
  banishment.1.f:0 "The Enlightened"
  banishment.2.t:0 "§PDivine Punishment:§! Revelations"
  banishment.2.d:0 "You're doing your best Doge, keep going!"
  banishment.2.democracy:0 "[banishment_vote_win.GetName]"
  banishment.2.a:0 "[banishment_vote_1.GetName]"
  banishment.2.b:0 "[banishment_vote_2.GetName]"
  banishment.2.c:0 "[banishment_vote_3.GetName]"
  banishment.2.e:0 "[banishment_vote_4.GetName]"
  banishment.2.f:0 "[banishment_vote_5.GetName]"
  banishment.3.t:0 "§PDivine Punishment:§! Mercy"
  banishment.3.d:0 "Without mercy, we are but creatures bereft of heart.\n\nIf it's willed, [banishment_vote_win.GetName] will be spared from their fate.\n\nLest eternal damnation await with glee."
  banishment.3.a:0 "Banish the fool"
  banishment.3.b:0 "Spare them from suffering"
  banishment.4.t:0 "§PDivine Punishment:§! Seriously?"
  banishment.4.d:0 "...This is no mere prank. If you continue to support their damnation, it will be inevitable.\n\nHas [banishment_vote_win.GetName] really earned such ire? Do they incite such vicious hate?\n\nOne final chance."
  banishment.4.a:0 "Off with their head"
  banishment.4.b:0 "Mercy please!"
  banishment.5.t:0 "§RInfernal Punishment§!"
  banishment.5.d:0 ""§RFate has not been kind to you.\n\nYour allies have turned their backs...even divinity has not come to your aid. What use was this fruitless endeavor.\n\nNonetheless the die have already been cast. We will be eagerly watching your progress, do make us proud."\n\n\n\n§MDo NOT l...§!"
  banishment.5.a:0 "§ROur journey b...begins?§!"
  banishment.6.t:0 "§PDivine§! §RComedy§!: Consenquences"
  banishment.6.d:0 "[banishment_vote_win.GetName] has been met with a grizzly fate...did they really deserve annihilation? It's best to put this chapter behind us, as there is blood on the horizon. The world stirs, our people grow weary.\n\nWill the divine be appeased by this sacrifice...or is there more to come? Only time will tell what awaits us on the horizon.\n\n\n\n...§P"
  banishment.6.a:0 "Good riddance...?"
  banishment.6.b:0 "§RCataclysm awaits§!
  banishment.20.t:0 "§PDivine Intervention:§! Salvation"
  banishment.20.d:0 "Thou hath suffered long enough within the confines of babyjail. Be free my child, and enjoy your...temporary...freedom."
  banishment.20.a:0 "§MThank you dad§!"
  banishment.21.t:0 "§MDivine Intervention:§! Salvation""
  banishment.21.d:0 "Through the sacrifice of my own flesh and blood, the chosen Apostle has been released from their pact. Look towards the future, for we still must prepare for the coming crisis."
  banishment.21.a:0 "Praise be"
  banishment.22.t:0 "§RDivine Sacrifice:§! Rupture"
  banishment.22.d:0 "This is why you shouldn't drink on the job Nyarguin."
  banishment.22.a:0 "Corinya is weak"
  banishment.23.t:0 "§PDivine Sacrifice:§! Rupture"
  banishment.23.d:0 "Nyarguin is dead.\n\nTheir sacrifice will not be forgotten.\n\nFear his coming.\n\nFear his wrath."
  banishment.23.a:0 "That cannot be good..."

